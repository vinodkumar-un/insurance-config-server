spring:
  application:
    name: vehicle-management-service
    
  jpa:
    show-sql: true
    generate-ddl: true
  profiles:
    active:
    - dev
  cloud:
    config:
      uri:
      - http://localhost:8282/
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 9191
   
springdoc:
  swagger-ui:
    path: /vehicle-service.html
  api-docs:
    enabled: true
    path: /vehicle-service.doc
---
spring:
  profiles:
  - dev
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/vehicle-management-service
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    


  
---
spring:
  profiles:
  - stage
  h2:
    console:
      enabled: true
      path: /h2Console
server:
  port: 9192
  
  
  
  
  